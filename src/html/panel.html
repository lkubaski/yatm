<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>YATM</title>
    <link rel="stylesheet" href="../css/panel.css"/>
    <script src="../lib/Sortable.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/panel.js"></script>
</head>
<body>
<div id="main">
    <!-- chrome automatically adds a "X" icon when using type="search" -->
    <input type="search"
           class="search"
           id="searchInput"
           placeholder="Search"
           spellcheck="false"
           title="Type to filter the list of tabs"
           tabindex="1"/> <!-- for some reason, doing element.focus() in popup.js doesn't work -->
    <span class="config" id="config" title="configuration"></span>
    <span class="help" id="help" title="help"></span>
    <ul id="list"></ul>
</div>

<div id="renameDialog" class="dialog">
    <div>
        <input id="renameTabIdInput" type="hidden">
        <label for="renameTabNameInput">New tab name:</label>
        <input id="renameTabNameInput" class="renameTabName">
    </div>
    <div>
        <button id="renameOkButton">OK</button>
        <button id="renameCancelButton">Cancel</button>
    </div>
</div>


</body>
</html>
